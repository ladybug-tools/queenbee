name: main
inputs:
- annotations: {}
  type: DAGArrayInput
  items_type: string
  name: model-names
  default: null
  description: null
- annotations: {}
  type: DAGFolderInput
  name: models-folder
  description: A folder full of honeybee models
  default: null

tasks:

- name: daylight-factor
  template: daylight-factor
  loop:
    from:
      type: inputs
      variable: model-names
  sub_folder: 'daylight-factor/{{item}}'
  arguments:
    - name: model
      type: TaskPathArgument
      from:
        type: InputFolderReference
        variable: models-folder
      sub_path: '{{item}}/model'
    - name: input-grid
      type: TaskPathArgument
      from:
        type: InputFolderReference
        variable: models-folder
      sub_path: '{{item}}/grid'
  returns:
    - name: average
      type: TaskReturn

outputs:
  - name: daylight-factor-grids
    type: DAGFolderOutput
    from:
      type: FolderReference
      path: daylight-factor


      