name: create-octree
description: Generate an octree
inputs:
  - name: model
    type: FunctionFileInput
    path: model.json
  - name: sky
    type: FunctionFileInput
    path: sky.sky
command: honeybee radiance oconv -s sky.sky -m model.json --output scene.oct
outputs:
  - name: scene-file
    type: FunctionFileOutput
    path: scene.oct
